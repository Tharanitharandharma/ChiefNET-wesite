<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sign Up</title>
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

    </style>
</head>
<body>
    <section class="h-100 btn-light">
      
        <div class="container py-5 h-100">
          <a class="navbar-brand img-fluid" href="index.html"> <img class="img-fluid" src="assets/images/ChiefNET.png" alt="logo"></a>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">ChiefNet registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="email">First Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="(eg):Ramya"name="email">
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="email">Last Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="(eg):Sivaramakrishnan"name="email">
                          
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="email">Mother's Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="(eg):Lavanya"name="email">
                          
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="email">Father's Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="(eg):Sivaramakrishnan"name="email">
                          
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label for="email">Address:</label>
                        <input type="email" class="form-control" id="email" placeholder=""name="email">
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="femaleGender"
                            value="option1"
                          />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="maleGender"
                            value="option2"
                          />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="otherGender"
                            value="option3"
                          />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">State</option>
                            <option value="2">Ariyalur</option>
                            <option value="3">Chengalpattu.</option>
                            <option value="4">Chennai</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">City</option>
                            <option value="2">Coimbatore</option>
                            <option value="3">Madurai</option>
                            <option value="4">Tiruppur</option>
                          </select>
      
                        </div>
                      </div>
      

      
                      <div class="form-outline mb-4">
                        <label for="email">Pin code:</label>
                        <input type="email" class="form-control" id="email" placeholder=""name="email">
                      </div>
      
                      <div class="form-outline mb-4">
                        <label for="email">Course:</label>
                        <input type="email" class="form-control" id="email" placeholder=""name="email">
                      </div>
      
                      <div class="form-outline mb-4">
                        <label for="email">Email Id:</label>
                        <input type="email" class="form-control" id="email" placeholder=""name="email">

                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
   </section>   
</body>
</html>
